services:

  deploy:
    container_name: deploy
    build:
      context: ../server
      dockerfile: ../docker/server.Dockerfile
      target: deploy
    env_file:
      - ../.env.example
      - ../server/.env
    depends_on:
      database:
        condition: service_healthy
    networks:
      - server-network
    volumes:
      - ../server/src:/opt/app/src
      - ../server/prisma:/opt/app/prisma
    command: npm run prisma:deploy

  database:
    container_name: database
    image: postgres:alpine
    env_file:
      - ../.env.example
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - server-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  database_data:

networks:
  server-network: