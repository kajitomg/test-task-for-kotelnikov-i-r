services:

  database:
    container_name: database
    image: postgres:alpine
    env_file:
      - ../.env
    volumes:
      - database_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:5432
    networks:
      - server-network

  migrate:
    container_name: migrate
    build:
      context: ../server
      dockerfile: ../docker/server.Dockerfile
      target: migrate
    env_file:
      - ../.env
      - ../server/.env
    depends_on:
      - database
    networks:
      - server-network
    command: npx prisma migrate dev --name ${PRISMA_MIGRATION_NAME}
    volumes:
      - ../server:/opt/app
      - node_modules:/opt/app/node_modules

volumes:
  node_modules:
  database_data:

networks:
  server-network: